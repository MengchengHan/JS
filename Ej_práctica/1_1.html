<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="msg"></p>
    <form>
        <input type="text" id="num" oninput="myF(this.value);">
    </form>
</body>

<script>
    function myF(num) {
        // num = document.getElementById("num").value;
        if (num != "") {
            if (num % 2 == 0) {
                document.getElementById("msg").innerHTML = "PAR";
                // document.write("PAR");
            } else {
                document.getElementById("msg").innerHTML = "IMPAR";
                // document.write("IMPAR")
            }
        }
    }
</script>

</html>
