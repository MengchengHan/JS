<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="msg"></p>
</body>
<script>
    for (let i = 0; i < 500; i++) {
        num = Math.floor(Math.random() * 10000 + 1);
        document.write(num + " " + myF(num) + "<br>");
    }

    function myF(num) {
        if (num != null && num != "") {
            if (num % 2 == 0) {
                return "PAR";
            } else {
                return "IMPAR";
            }
        }
        return null;
    }
</script>

</html>
