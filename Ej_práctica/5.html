<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        array = [];
        function check(){   
            array.push(document.getElementById("palabra").textContent);
            array.sort();
            document.write(array);
        }
    </script>
</head>
<body>
    <form>
        <input type="text" id="palabra" placeholder="Palabra">
        <button id="enviar" onclick="check()">Enviar</button>
    </form>

    <p id="ordenados"></p>
</body>
</html>
