<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span id="texto" onmouseover="myFunction()" onmouseleave="myFunction2()">Esto es un texto dentro de un span</span>
</body>
<script>
        let item_span = document.getElementById("texto");
        let texto = item_span.innerText;
        function myFunction() {
            item_span.innerHTML = texto.toUpperCase();
        }
        
        function myFunction2() {
            item_span.innerHTML = texto;
        }
        console.log();
    </script>

</html>
