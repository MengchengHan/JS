<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos_calculadora.css">
    <script src=""></script>
    <title>Document</title>
</head>

<body>

    <table>
        <tr>
            <td><button><span>C</span></button></td>
            <td><button><span>％</span></button></td>
            <td><button><span>⌫</span></button></td>
            <td><button><span>÷</span></button></td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td><button>×</button></td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>·</td>
            <td><button>=</button></td>
        </tr>
    </table>

</body>

</html>
