<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let key = prompt('Introduce un clave'); //123
        let value = prompt('Introduce cadena a codificar'); //abcdef

        for (let index = 0, index1 = index; index < value.length; index++, index1++) {
            let code = value.charCodeAt(index) + parseInt(key.charAt(index1));
            document.write(String.fromCharCode(code));
            if (index1 == value.length) index1 = 0;
        }
    </script>
</body>

</html>
