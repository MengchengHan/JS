<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="login">
        <label for="user">Usuario:</label>
        <input type="text" name="usuario" id="usuario">
        <br>
        <label for="pass">Contraseña:</label>
        <input type="password" name="contra" id="contra">
        <br>
        <input type="button" value="Enviar" onclick="main()">
        <br>
    </form>

    <script>

        function main() {
            let usuario = document.getElementById('usuario').value;
            let contra = document.getElementById('contra').value;

            function user(char) {
                var filtro = 'qwertyuiopasdfghjklñzxcvbnm1234567890_';
                var array = filtro.split('');
                return array.includes(char);
            }
            function pass(char) {
                var filtro = 'QWERTYUIOPASDFGHJKLÑZXCVBNMqwertyuiopasdfghjklñzxcvbnm1234567890_@';
                var array = filtro.split('');
                return array.includes(char);
            }

            function comprobar(string, b) {
                var boo = false;
                if (b) {
                    for (var i = 0; i < string.length; i++) {
                        boo = user(string.charAt(i));
                    }
                } else {
                    for (var i = 0; i < string.length; i++) {
                        boo = pass(string.charAt(i));
                    }
                }
                return boo;
            }

            if (!comprobar(usuario, true) || !comprobar(contra, false)) {
                alert('Caracteres no permitidos encontrados');
            } else {
                alert('Lo has logrado');
            }
        }   
    </script>
</body>

</html>
