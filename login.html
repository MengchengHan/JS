<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="login">
        <label for="user">Usuario:</label>
        <input type="text" name="usuario" id="usuario">
        <br>
        <label for="pass">Contraseña:</label>
        <input type="password" name="contra" id="contra">
        <br>
        <input type="button" value="Enviar" onclick="main()">
        <br>
    </form>

    <script>

        function main() {
            let usuario = document.getElementById('usuario').value;
            let contra = document.getElementById('contra').value;

            function lowerCase(char) {
                var filtro = 'qwertyuiopasdfghjklñzxcvbnm';
                var array = filtro.split('');
                return array.includes(char);
            }

            function upperCase(char) {
                var filtro = 'QWERTYUIOPASDFGHJKLÑZXCVBNM';
                var array = filtro.split('');
                return array.includes(char);
            }

            function numb(char) {
                var filtro = '1234568790';
                var array = filtro.split('');
                return array.includes(char);
            }

            function special(char) {
                var filtro = '._';
                var array = filtro.split('');
                return array.includes(char);
            }
            function comprobar(string, num) {
                var boo = false;

                for (var i = 0; i < string.length; i++) {
                    switch (num) {
                        case 0:
                            boo = lowerCase(string.charAt(i));
                            break;
                        case 1:
                            boo = upperCase(string.charAt(i));
                            break;
                        case 2:
                            boo = numb(string.charAt(i));
                            break;
                        case 3:
                            boo = special(string.charAt(i));
                            break;
                    }
                }
                return boo;
            }

            if (!comprobar(usuario, 0)) {
                document.write('Usuario: Falta una minúscula <br>');
            }
            if (!comprobar(usuario, 2)) {
                document.write('Usuario: Falta un número <br>');
            }
            if (!comprobar(usuario, 3)) {
                document.write('Usuario: Falta un caracter especial <br>');
            }
            if (!comprobar(contra, 0)) {
                document.write('Contraseña: Falta una minúscula <br>');
            }
            if (!comprobar(contra, 1)) {
                document.write('Contraseña: Falta una mayúscula <br>');
            }
            if (!comprobar(contra, 2)) {
                document.write('Contraseña: Falta un número <br>');
            }
            if (!comprobar(contra, 3)) {
                document.write('Contraseña: Falta un caracter especial <br>');
            }
        }   
    </script>
</body>

</html>
